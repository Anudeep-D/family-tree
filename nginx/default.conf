server {
    listen 80;                                      # Listen on port 80 for HTTP
    server_name familytree;                         # Server name (can be a domain or localhost)

    root /usr/share/nginx/html;                     # Root directory to serve static files
    index index.html;                               # Default file served

    location / {
        try_files $uri  /index.html;                 # Serve index.html for all routes (for React SPA)
    }

    location /images/ {
        try_files $uri $uri/ =404;
    }

    # New/Modified block for WebSocket
    location /api/ws/ {
        proxy_pass http://backend:8080/api/ws/;     # Forward WebSocket requests
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;       # Crucial for WebSocket
        proxy_set_header Connection "upgrade";        # Crucial for WebSocket
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;             # Useful for WebSockets
        # Optional: Increase timeouts if needed, though defaults are usually fine
        # proxy_connect_timeout 60s;
        # proxy_send_timeout 60s;
        # proxy_read_timeout 60s;
    }

    # Existing block for general API calls
    location /api/ {
        proxy_pass http://backend:8080/api/;        # Forward API requests to Spring Boot backend
        proxy_set_header Host $host;                # Preserve the original host header
        proxy_set_header X-Real-IP $remote_addr;    # Pass client IP to backend
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Added for consistency
        proxy_set_header X-Forwarded-Proto $scheme; # Added for consistency
    }
}
